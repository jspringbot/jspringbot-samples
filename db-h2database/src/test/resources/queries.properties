insert.account=insert into account(created_by, created_time, last_updated_by, last_updated_time, description, name) \
                           values(:userName, sysdate, :userName, sysdate, :description, :name)

verify.account.by.name=select count(1) from account where name=:name

delete.accounts=delete from account

get.account.size=select count(1) from account
